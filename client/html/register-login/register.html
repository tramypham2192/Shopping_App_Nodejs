<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AUZZY THE BEAR</title>

    <link rel="stylesheet" href="../../css/signUp.css">
</head>
<body>
<header class="site-header">
    <div class="site-identity">
        <a href="#"><img src="../../images/logo.jpeg" alt="Site Name" /></a>
        <h1><a href="#">AUZZY THE BEAR</a></h1>
    </div>
    <nav class="site-navigation">
        <ul class="nav">
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <li><a th:href="@{/adminHomePage}"><ion-icon name="home-outline"></ion-icon>Home</a></li>
                <li><a th:href="@{/product/productList}"><ion-icon name="storefront-outline"></ion-icon>Products</a></li>
            </div>
            <div sec:authorize="hasRole('ROLE_USER')">
                <li><a th:href="@{/index}"><ion-icon name="home-outline"></ion-icon>Home</a></li>
                <li><a th:href="@{/aboutUs-contactUs/about}"><ion-icon name="alert-circle-outline"></ion-icon>About</a></li>
                <li><a th:href="@{/aboutUs-contactUs/contactUs}"><ion-icon name="people-outline"></ion-icon>Contact</a></li>
                <li><a th:href="@{/product/productList}"><ion-icon name="storefront-outline"></ion-icon>Products</a></li>
                <li><a th:href="@{/add-to-cart-item}"><ion-icon name="cart"></ion-icon>Cart</a></li>
                <li><a th:href="@{/logout}"><ion-icon name="people-outline"></ion-icon>Sign Out</a></li>
            </div>
        </ul>
    </nav>
</header>

<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Customer Registration</h2>
            </div>
            <div class="container mt-5">
                <h1>Register</h1>
            
                <div class="row">
                  <div class="col-sm-8">
                    <div class="card">
                      <div class="card-body">
            
                        <!-- Makes POST request to /register route -->
                        <form id="register-form">
                          <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" class="form-control" name="firstname">
                          </div>
                          <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" class="form-control" name="lastname">
                          </div>
                          <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" name="username">
                          </div>
                          <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" name="password">
                          </div>
                          <button id="registerBtn" type="submit" class="btn btn-dark">Register</button>
                        </form>
            
                      </div>
                    </div>
                  </div>
            
                  <!-- <div class="col-sm-4">
                  <div class="card social-block">
                    <div class="card-body">
                      <a class="btn btn-block" href="/auth/google" role="button">
                        <i class="fab fa-google"></i>
                        Sign Up with Google
                      </a>
                    </div>
                  </div>
                </div> -->
            
                </div>
              </div>

                    <div class="form-group mb-3">
                        <span>Already registered? <a href="./login.html">Login here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- icon io   -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="../../js/register-login/register.js"></script>
</body>
</html>
