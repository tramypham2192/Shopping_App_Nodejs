<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Product</title>
    <link rel="stylesheet" href="../../css/product.css" />
  </head>
  <body>
    <!--HEADER-->
    <header class="site-header">
      <div class="site-identity">
        <a href="#"><img src="../../images/logo.jpeg" alt="Site Name" /></a>
        <h1><a href="#">AUZZY THE BEAR</a></h1>
      </div>
      <nav class="site-navigation">
        <ul class="nav">
          <li>
            <a href="/adminHomePage"
              ><ion-icon name="home-outline"></ion-icon>Home</a
            >
          </li>
          <li>
            <a href="/product/productList"
              ><ion-icon name="storefront-outline"></ion-icon>Products</a
            >
          </li>
          <!-- DISPLAY USERNAME AFTER LOGGED IN HERE -->
        </ul>
      </nav>
    </header>
    <!--EDIT PRODUCT FORM-->
    <div class="container w-50 border mt-5" id="form">
      <form
        class="mt-5"
        role="form"
        name="edit-form"
        id="edit-form"
        method="POST"
      >
        <!--  <form class="mt-5" role="form" name = "edit-form" id="edit-form" method="POST" enctype="multipart/form-data">-->
        <label for="productId">Product ID:</label><br />
        <input type="text" id="productId" name="productId" value="" /><br />

        <label for="productName">Product name:</label><br />
        <input type="text" id="productName" name="productName" value="" /><br />

        <label for="price">Product Price:</label><br />
        <input type="text" id="price" name="price" value="" /><br /><br />

        <label for="productDescription">Product Description:</label><br />
        <input
          type="text"
          id="productDescription"
          name="productDescription"
          value=""
        /><br /><br />

        <label>Product Image:</label>
        <input
          id="image"
          type="file"
          name="image"
          accept="image/png, image/jpeg, image/avif"
        />
        <div class="d-flex justify-content-center">
          <button
            type="submit"
            id="editProductButton"
            value="edit product"
            class="btn-outline-success form-control w-50 m-3"
          >
            Edit Product
          </button>
        </div>
      </form>
    </div>
    <!-- icon io   -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="../../js/editProduct.js"></script>
  </body>
</html>
