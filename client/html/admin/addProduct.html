<!--ADD PRODUCT FORM-->
<div class="container w-50 border mt-5 " id="form">
  <form class="mt-5" role="form" name = "add-product-form" id="add-product-form" METHOD="POST">
    <label for="productName">Product name:</label><br>
    <input type="text" id="productName" name="name" value=""><br>

    <label for="productPrice">Product Price:</label><br>
    <input type="text" id="productPrice" name="price" value=""><br><br>

    <label for="productDescription">Product Description:</label><br>
    <input type="text" id="productDescription" name="description" value=""><br><br>

    <label>Product Image:</label>
    <input type="file" name="image" accept="image/png, image/jpeg, image/avif" />
    <div class="d-flex justify-content-center">
      <button type="submit" id = "addProductButton" class="btn-outline-success form-control w-50 m-3">Add Product</button>
    </div>
  </form>
</div>
