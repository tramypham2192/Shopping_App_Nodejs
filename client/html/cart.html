<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"   href="../css/add-to-cart-item.css">
</head>
<body>
<header class="site-header">
    <div class="site-identity">
        <a href="#"><img src="../images/logo.jpeg" alt="Site Name" /></a>
        <h1><a href="#">AUZZY THE BEAR</a></h1>
    </div>
    <nav class="site-navigation">
        <ul class="nav">
            <div sec:authorize="!hasRole('ROLE_USER')">
                <li><a   href="  /index  "><ion-icon name="home-outline"></ion-icon>Home</a></li>
                <li><a   href="  /aboutUs-contactUs/about  "><ion-icon name="alert-circle-outline"></ion-icon>About</a></li>
                <li><a   href="  /aboutUs-contactUs/contactUs  "><ion-icon name="people-outline"></ion-icon>Contact</a></li>
                <li><a   href="  /product/productList  "><ion-icon name="storefront-outline"></ion-icon>Products</a></li>
                <li><a   href="  /add-to-cart-item  "><ion-icon name="cart"></ion-icon>Cart</a></li>
                <li><a   href="  /logout  "><ion-icon name="people-outline"></ion-icon>Sign Out</a></li>
                <li><a   text="userName">lll</a></li>
            </div>
        </ul>
    </nav>
</header>
<div id="displayCartPage"></div>
<div class="container mt-3 mt-md-5">
    <h2 class="text-charcoal hidden-sm-down">Your Orders</h2>
    <div class="row">
        <div class="col-12">
            <div class="list-group mb-5">
                <div class="list-group-item p-3 bg-snow" style="position: relative;">
                    <div class="row w-100 no-gutters">
                        <div class="col-6 col-md">
                            <h6 class="text-charcoal mb-0 w-100">Date</h6>
                            <p class="text-pebble mb-0 w-100 mb-2 mb-md-0">Name</p>
                        </div>
                        <div class="col-6 col-md">
                            <h6 class="text-charcoal mb-0 w-100">Customer Name</h6>
                            <p class="text-pebble mb-0 w-100 mb-2 mb-md-0">Name</p>
                        </div>
                        <div class="col-12 col-md-3">
                            <a href="" class="btn btn-primary w-100"   href="  /checkout  ">Go to Check Out</a>
                        </div>
                    </div>

                </div>
<!--                LIST ORDERS-->
                <div class="list-group-item p-3 bg-white">
                    <div class="row no-gutters">
                        <div class="col-12 col-md-9 pr-0 pr-md-3">
                            <div class="alert p-2 alert-success w-100 mb-0">
                                <div class="row no-gutters mt-3">
                                    <div class="col-3 col-md-1">
                                    </div>
                                    <div class="col-9 col-md-8 pr-0 pr-md-3">
                                        <h6 class="text-charcoal mb-2 mb-md-1">
                                            <a href="" class="text-charcoal"><p class="card-text">Name</p></a>
                                        </h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row no-gutters mt-3">
                            <div class="col-3 col-md-1">
                            </div>
                            <div class="col-9 col-md-8 pr-0 pr-md-3">
                                <ul class="list-unstyled text-pebble mb-2 small">
                                    <li class="">
                                        <b><p class="card-text"   >Name</p></b>
                                    </li>
                                    <li class="">
                                        <b><p class="card-text"   >Name</p></b>
                                    </li>
                                </ul>
                                <h6 class="text-charcoal text-left mb-0 mb-md-2"><b><p class="card-text">Name</p></b></h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-4" >
        <div class="pt-5 pt-md-0" >
            <div class="list-group mb-3" >
                <div class="list-group-item p-3 bg-snow" >
                    <h6 class="mb-0">Order Summary</h6>
                </div>
                <div class="list-group-item py-2 px-3 bg-white" >
                    <div class="row w-100 no-gutters">
                        <div class="col-6 text-pebble">
                            Subtotal
                        </div>
                        <div class="col-6 text-right text-charcoal" >
                            <div   if=${#lists.isEmpty(cartItemProductDtoList)  >0</div>
                            <div   ><b ></div>
                        </div>
                    </div>
                </div>
                <div class="list-group-item py-2 px-3 bg-white">
                    <div class="row w-100 no-gutters">
                        <div class="col-6 text-pebble">
                            Sales Tax
                        </div>
                        <div class="col-6 text-right text-charcoal">
                            <div   if=${#lists.isEmpty(cartItemProductDtoList)  >0</div>
                            <div   ><b ></div>
                        </div>
                    </div>
                </div>
                <div class="list-group-item py-2 px-3 bg-white">
                    <div class="row w-100 no-gutters">
                        <div class="col-6 text-pebble">
                            Shipping
                        </div>
                        <div class="col-6 text-right text-charcoal">
                            FREE
                        </div>
                    </div>
                </div>
                <div class="list-group-item py-2 px-3 bg-white">
                    <div class="row w-100 no-gutters">
                        <div class="col-6 text-pebble">
                            Coupon Apply
                        </div>
                        <div class="col-4 text-right text-red text-charcoal">
                            0
                        </div>
                    </div>
                </div>
                <div class="list-group-item py-2 px-3 bg-snow">
                    <div class="row w-100 no-gutters">
                        <div class="col-6 text-charcoal">
                            <b>Total</b>
                        </div>
                        <div class="col-4 text-right text-green">
                            <div   if=${#lists.isEmpty(cartItemProductDtoList)  >0</div>
                            <div   ><b  ></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!-- icon io   -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="../js/cart.js"></script>
</body>
</html>
