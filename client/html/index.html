                    <h3><span>MANGO</span>TANGO</h3>
                    <p>*Mango Smoothie* Savor the sweet, tropical taste of our mango smoothie! We start with perfectly ripe, juicy mangoes and blend them with creamy half & half until we get the velvety texture. Bursting with flavor and essential vitamins, this refreshing smoothie is a perfect healthy breakfast on the go or refuel after a workout. Contains Dairy (Non-dairy alternatives are available in the options)</p>

                </figcaption>
            </a>
        </figure>
