<!doctype html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to AUZZY TO BEAR</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../../css/productList.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="site-header">
      <div class="site-identity">
        <a href="#"><img src="../../images/logo.jpeg" alt="Site Name" /></a>
        <h1><a href="#">AUZZY THE BEAR</a></h1>
      </div>
      <nav class="site-navigation">
        <ul class="nav">
          <li>
            <a href="./index.html"
              ><ion-icon name="home-outline"></ion-icon>Home</a
            >
          </li>
          <li>
            <a href="./aboutUs-contactUs/aboutUs.html"
              ><ion-icon name="alert-circle-outline"></ion-icon>About</a
            >
          </li>
          <li>
            <a href="./aboutUs-contactUs/contactUs.html"
              ><ion-icon name="people-outline"></ion-icon>Contact</a
            >
          </li>
          <li>
            <a href="./productList.html"
              ><ion-icon name="storefront-outline"></ion-icon>Products</a
            >
          </li>
          <li>
            <a href="./cart.html"><ion-icon name="cart"></ion-icon>Cart</a>
          </li>
        </ul>
      </nav>
    </header> 
    <!-- SEARCH AND SORT PRODUCTS -->
    <div class="container">
        <div class="form-group col-sm">
          <div class="input-group">
            <input id="searchProductInput" placeholder="Search for products..." aria-describedby="button-addon" class="form-control border-secondary" style="padding: 5px 5px 5px 10px; width: 600px; height: 45px;" />
            <div class="input-group-append">
              <button id="searchProductBtn" onclick="searchProductFunction()" class="btn" type="button"><i class="fa fa-search"></i></button>
            </div>
          </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <div class="form-group"> 
            <form id="sortByPrice">
              <input class="sort btn btn-default" type="submit" value="Sort By Price" onchange="sortByPriceFunction()"/>
            </form>
          </div>        
        </div>
        <div class="col-sm">
          <div class="form-group">
            <form id="sortByMostOrdered">
              <input type="submit" class="sort btn btn-default" value="Sort By Most Ordered"/>
            </form>
          </div>        
        </div>
      </div>
    </div>
  
    <!-- PRODUCT LIST -->
    <main>
      <section id="productList"></section>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../../js/productList.js"></script>
    <script src="../../js/searchProduct.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
